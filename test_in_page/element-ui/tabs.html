<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chen Xueming">
    <title>Vue Demo</title>
    <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="../../node_modules/element-ui/lib/theme-chalk/index.css">
    <script src="../../node_modules/element-ui/lib/index.js"></script>
    <style>

    </style>

</head>

<body>
    <div id="app">
            <el-tabs type="card" v-model="activeName">
              <el-tab-pane label="我的控制台" name="myworkspace">我的工作台</el-tab-pane>
              <el-tab-pane label="配置管理" name="second">
                <el-tabs style="height: 200px;">
                    <el-tab-pane label="用户管理"><br>用户管理</el-tab-pane>
                    <el-tab-pane label="角色管理"><br>角色管理</el-tab-pane>
                    <el-tab-pane label="定时任务补偿"><br>定时任务补偿</el-tab-pane>
                </el-tabs>
              </el-tab-pane>
            </el-tabs>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                activeName: 'myworkspace'
            }
        })
    </script>
</body>

</html>
