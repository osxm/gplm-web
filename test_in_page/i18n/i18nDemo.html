<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chen Xueming">
    <title>Element UI Layout Demo</title>
    <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../../node_modules/vue-i18n/dist/vue-i18n.js"></script>

    <style>

    </style>

    <script>

    </script>
</head>

<body>
    <div id="app">
        <h1 style="font-size: 16px; text-align: center;">{{ $t("message.hello") }}</h1>
    </div>
    <script>
        const messages = {
            zh: {
                message: {
                    hello: '你好！'
                }
            },
            en: {
                message: {
                    hello: 'Hi!'
                }
            }
        }
        const i18n = new VueI18n({
            locale: 'zh',
            messages
        })

        new Vue({
            el: '#app',
            i18n,
            data: function () {
                return { visible: false }
            }
        })
    </script>
</body>

</html>
