<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chen Xueming">
    <title>Vue Demo</title>
    <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>


    <style>

    </style>

    <script>

    </script>
</head>

<body>
    <div id="app">
        <child-component>
           <p>在父组件中插入的内容</p> 
        </child-component>
    </div>
    <script>
        Vue.component('ChildComponent', {
            template: '\
            <div>\
                <slot>\
                    <p>如果父组件没用插入内容,我将作为默认出现</p>\
                </slot>\
            </div>'
        });

        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
